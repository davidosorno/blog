<div *ngIf="user"  id="container">
    <div id="top">
        <div id="welcome">
            <h2>The Blog Company</h2>
            <h6>Welcome, {{ user.firstName }} !</h6>

            <h6 > {{ user.email }}</h6>
            <a id="logOut" href="" (click) = "onLogOut()">Log Out</a>
        </div>
        <div id="menu">
            <nav id="navBar" class="navbar navbar-expand-lg navbar-light">
                <button style="width: 150px; height: 40px; margin-left: 20%;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <a onclick="backColor()"  class="navbar-brand" href="#">Menu</a>
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Products
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Product 1</a>
                                <a class="dropdown-item" href="#">Product 2</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Other Category</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search">
                            <button  class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <app-post [currentUser] = "user"></app-post>
</div>
