<div>
    <h1>User List</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users">
                    <td><b> {{ user.firstName }}</b> </td>
                    <td> {{ user.email }} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
</div>
